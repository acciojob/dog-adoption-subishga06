<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dog Adoption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    li {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
      transition: transform 0.3s;
    }
    li:hover {
      transform: scale(1.05);
    }
    img {
      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Dog Breeds for Adoption</h1>
  <ul>
    <li>
      <a href="https://en.wikipedia.org/wiki/Golden_Retriever" target="_blank" rel="noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Golden_Retriever_Carlos_%2810540997856%29.jpg" alt="Golden Retriever">
      </a>
    </li>
    <li>
      <a href="https://en.wikipedia.org/wiki/Poodle" target="_blank" rel="noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Poodle_adult_male_-_black.jpg" alt="Poodle">
      </a>
    </li>
  </ul>
</body>
</html>
